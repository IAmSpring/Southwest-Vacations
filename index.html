<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southwest Vacations - Vacation Packages</title>
    <meta name="description" content="Book your dream vacation with Southwest Vacations. Explore flights, hotels, car rentals, and vacation packages in your favorite destinations." />
    
    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inline -->
    <style>
      /* Critical loading spinner */
      #loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        z-index: 9999;
      }
      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #0d47a1;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Hide spinner once content loads */
      body.loaded #loading-spinner {
        display: none;
      }
    </style>
    
    <!-- GitHub Pages redirect handler -->
    <script>
      // Handle GitHub Pages redirect from 404.html
      (function() {
        // Check if we're being redirected from a 404 page
        var redirect = window.location.search.match(/[?&]p=([^&]+)/);
        if (redirect) {
          // Get the pathname from the query parameter
          var pathname = redirect[1].replace(/~slash~/g, '/');
          // Replace the current URL with the proper path
          window.history.replaceState(
            null, null,
            window.location.pathname.split('?')[0] + pathname + 
            (window.location.search.match(/[?&]q=([^&]+)/) ? 
              '?' + window.location.search.match(/[?&]q=([^&]+)/)[1].replace(/~and~/g, '&') : '') +
            window.location.hash
          );
        }
      })();
      
      // Mark document as loaded when ready
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });
    </script>
    
    <!-- Load main CSS asynchronously -->
    <link rel="stylesheet" href="./src/styles/index.css" media="print" onload="this.media='all'">
</head>
<body>
    <!-- Loading spinner shown until app is ready -->
    <div id="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
