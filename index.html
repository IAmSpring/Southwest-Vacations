<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southwest Vacations - Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=./dist/index.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #F9FCFF;
            color: #304CB2;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
        .button {
            background-color: #304CB2;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #213999;
        }
        .loading {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #304CB2;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <h1>Welcome to Southwest Vacations</h1>
    <p>You will be redirected to the application momentarily...</p>
    <a href="./dist/index.html" class="button">Click here if you are not redirected automatically</a>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.location.href = './dist/index.html';
        });
    </script>
</body>
</html>
