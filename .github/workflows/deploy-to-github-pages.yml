name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || '/home/api' }}
          VITE_USE_HASH_ROUTER: ${{ vars.VITE_USE_HASH_ROUTER || 'true' }}
          VITE_MOCK_AUTH: ${{ vars.VITE_MOCK_AUTH || 'true' }}
          VITE_ENABLE_SERVICE_WORKER: ${{ vars.VITE_ENABLE_SERVICE_WORKER || 'true' }}
          VITE_ASSET_PREFIX: ${{ vars.VITE_ASSET_PREFIX || '/home' }}
          REPOSITORY_NAME: 'home'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 