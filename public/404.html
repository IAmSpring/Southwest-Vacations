<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Southwest Vacations</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      (function(){
        var segmentCount = 1; // Number of segments in path (for repo name)
        var l = window.location;
        
        // Extract repository name
        var repoName = 'Southwest-Vacations';
        
        // If this is a redirect from a 404, redirect correctly
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            // Convert paths with slashes to use tildes instead
            var path = q.p.replace(/\//g, '~slash~');
            window.history.replaceState(
              null, null,
              '/' + repoName + (path ? '/' + path : '') +
              (q.q ? '?' + q.q : '') +
              l.hash
            );
          }
        }
        
        // For all 404s that aren't from redirects, redirect to index with path
        if (l.pathname.split('/')[segmentCount]) {
          // Get current path without repo name
          var cleanPath = l.pathname.slice(1).split('/').slice(segmentCount).join('/');
          
          // Redirect to index with path info
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/' + repoName + '/?p=' + cleanPath +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
          );
        }
      })();
    </script>
  </head>
  <body>
    <h2>Southwest Vacations</h2>
    <p>Redirecting...</p>
  </body>
</html>
