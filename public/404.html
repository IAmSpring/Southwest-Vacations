<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Southwest Vacations</title>
  <script>
    // Redirect to index.html with the path preserved in a query parameter
    const repositoryName = 'Southwest-Vacations';
    const location = window.location;
    
    // Handle paths to make sure they redirect within the repository context
    let pathname = location.pathname;
    if (pathname.startsWith(`/${repositoryName}/`)) {
      pathname = pathname.substring(repositoryName.length + 2); // +2 for the slashes
    } else if (pathname === '/404.html') {
      pathname = '';
    }
    
    const redirectPath = `${location.origin}/${repositoryName}/#/${pathname}${location.search}`;
    window.location.replace(redirectPath);
  </script>
</head>
<body>
  <h1>Redirecting to the home page...</h1>
  <p>If you are not redirected automatically, please click <a id="redirect-link" href="/Southwest-Vacations/">here</a>.</p>
  <script>
    document.getElementById('redirect-link').href = redirectPath;
  </script>
</body>
</html>
