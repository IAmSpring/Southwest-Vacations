<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Southwest Vacations</title>
  <script>
    // Redirect to index.html with the path preserved in a query parameter
    const repositoryName = 'Southwest-Vacations';
    const segmentCount = 1; // Modify based on your repository structure
    const location = window.location;
    const pathSegments = location.pathname.slice(1).split('/').slice(segmentCount);
    const redirectPath = `${location.origin}/${repositoryName}/#/${pathSegments.join('/')}${location.search}`;
    window.location.replace(redirectPath);
  </script>
</head>
<body>
  <h1>Redirecting to the home page...</h1>
  <p>If you are not redirected automatically, please click <a id="redirect-link" href="/">here</a>.</p>
  <script>
    document.getElementById('redirect-link').href = `/${repositoryName}/`;
  </script>
</body>
</html>
