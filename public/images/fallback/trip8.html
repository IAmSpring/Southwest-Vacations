<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Banff, Canada - Southwest Vacations</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 640px;
      height: 360px;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: #e8f5e9;
      color: #1b5e20;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #304CB2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-inner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #FFBF27;
    }
    .emoji {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 40px;
    }
    .destination {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      max-width: 80%;
    }
    .price {
      position: absolute;
      top: 20px;
      right: 100px;
      background-color: #FFBF27;
      color: #304CB2;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 4px;
      font-size: 24px;
    }
    .sw-text {
      font-size: 18px;
      color: white;
      text-align: center;
      position: absolute;
      bottom: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üèîÔ∏è</div>
    <div class="logo">
      <div class="logo-circle">
        <div class="logo-inner"></div>
      </div>
    </div>
    <div class="price">$1600</div>
    <div class="destination">Banff, Canada</div>
    <div class="sw-text">Southwest Vacations</div>
  </div>
</body>
</html>
