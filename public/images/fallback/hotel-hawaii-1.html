<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oceanfront Resort - Waikiki Beach</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 600px;
      height: 400px;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: #fce4ec;
      color: #880e4f;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #304CB2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-inner {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: #FFBF27;
    }
    .emoji {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 40px;
    }
    .hotel-name {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      max-width: 80%;
    }
    .hotel-location {
      font-size: 24px;
      text-align: center;
    }
    .building {
      width: 200px;
      height: 150px;
      background-color: #90a4ae;
      position: absolute;
      bottom: 70px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .window {
      width: 20px;
      height: 20px;
      background-color: #e3f2fd;
      position: absolute;
    }
    .partner-badge {
      position: absolute;
      top: 20px;
      left: 80px;
      background-color: #FFBF27;
      color: white;
      padding: 8px;
      border-radius: 50%;
      font-size: 12px;
      font-weight: bold;
      width: 60px;
      height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üè®</div>
    <div class="logo">
      <div class="logo-circle">
        <div class="logo-inner"></div>
      </div>
    </div>
    <div class="partner-badge">PREFERRED PARTNER</div>
    
    <div class="hotel-name">Oceanfront Resort</div>
    <div class="hotel-location">Waikiki Beach</div>
    
    <div class="building">
      <div class="window" style="top: 20px; left: 20px;"></div>
      <div class="window" style="top: 20px; left: 50px;"></div>
      <div class="window" style="top: 20px; left: 80px;"></div>
      <div class="window" style="top: 20px; left: 110px;"></div>
      <div class="window" style="top: 20px; left: 140px;"></div>
      <div class="window" style="top: 50px; left: 20px;"></div>
      <div class="window" style="top: 50px; left: 50px;"></div>
      <div class="window" style="top: 50px; left: 80px;"></div>
      <div class="window" style="top: 50px; left: 110px;"></div>
      <div class="window" style="top: 50px; left: 140px;"></div>
      <div class="window" style="top: 80px; left: 20px;"></div>
      <div class="window" style="top: 80px; left: 50px;"></div>
      <div class="window" style="top: 80px; left: 80px;"></div>
      <div class="window" style="top: 80px; left: 110px;"></div>
      <div class="window" style="top: 80px; left: 140px;"></div>
    </div>
  </div>
</body>
</html>
