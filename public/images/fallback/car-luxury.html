<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mercedes C-Class - Luxury</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 500px;
      height: 300px;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: #e8f5e9;
      color: #1b5e20;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #304CB2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-inner {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: #FFBF27;
    }
    .emoji {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .car-name {
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      max-width: 80%;
    }
    .car-type {
      font-size: 18px;
      text-align: center;
      background-color: #304CB2;
      color: white;
      padding: 4px 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-circle">
        <div class="logo-inner"></div>
      </div>
    </div>
    
    <div class="emoji">ðŸš—</div>
    <div class="car-name">Mercedes C-Class</div>
    <div class="car-type">Luxury</div>
  </div>
</body>
</html>
